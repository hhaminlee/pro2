<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
</head>
<body>
    <h1>Form Example</h1>

    <form action="form_ok.php">
        <fieldset>
            <legend>Basic info: </legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="your name..">
            <br><br>
            <label for="Gender">Gender: </label>
            <input type="radio" id="gender" name="gender" value="M">
            <label for="male">male</label>
            <input type="radio" id="gender" name="gender" value="F">
            <label for="female">female</label>
            <br><br>
            <label for="birthdate">Birth date: </label>
            <input type="date" id="birthdate" name="birthdate" min="1900-01-01" max="2023-09-24">
        </fieldset>
        <br>
        
        <fieldset>
            <legend>Special info: </legend>
            <label for="select">Select Your hobby</label><br>
            <input type="checkbox" id="select1" name="select1" value="1">
            <label for="select1">Play game</label><br>
            <input type="checkbox" id="select2" name="select2" value="2">
            <label for="select2">Work out</label><br>
            <input type="checkbox" id="select3" name="select3" value="3">
            <label for="select3">Read a book</label><br>
            <input type="checkbox" id="select4" name="select4" value="4">
            <label for="select4">Travel</label>
            <br><br>
            <label for="favor">Choose your favorite icecream: </label>
            <input list="favors" name="favor" id="favor">
            <datalist id="favors">
                <option value="chocolate"></option>
                <option value="vanilla"></option>
                <option value="coffee"></option>
                <option value="peanut"></option>
                <option value="strawberry"></option>
                <option value="blueberry"></option>
            </datalist><br><br>
            <label for="drink">Favorite drink:</label> <br>
            <select>                
                <optgroup label="커피(Coffee)">
                    <option value="americano">아메리카노</option>
                    <option value="caffe latte">카페라떼</option>
                    <option value="espresso">에스프레소</option>
                </optgroup>
                <optgroup label="티(Tea)">
                    <option value="earl grey">얼그레이티</option>
                    <option value="jasmine">자스민티</option>
                    <option value="tangerine">귤티</option>
                </optgroup>
                <optgroup label="음료수(soft drink)">
                    <option value="coke">콜라</option>
                    <option value="zero coke">제로콜라</option>
                    <option value="cider">사이다</option>
                </optgroup>
            </select>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Email: </legend><br>
            <label for="email">Your email: </label><br><br>
            <textarea name="message" rows="1" cols="30">Text your email.</textarea>
            <select id="email" name="email">
                <option value="naver">naver.com</option>
                <option value="yahoo">yahoo.com</option>
                <option value="handong">handong.ac.kr</option>
                <option value="daum">daum.net</option>
                <option value="gmail">gmail.com</option>
                <option value="hanmail">hanmail.com</option>
                <option value="kakao">kakao.com</option>
            </select><br><br>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
